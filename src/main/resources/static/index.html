<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Demo</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width" />
    <base href="/" />
    <link rel="stylesheet" type="text/css" href="/npm/bootstrap/dist/css/bootstrap.min.css" />
    <script async src="/npm/es-module-shims"></script>
    <script type="importmap">
        {
            "imports": {
                "bootstrap": "/npm/bootstrap",
                "@popperjs/core": "/npm/@popperjs/core",
                "htmx": "/npm/htmx.org"
            }
        }
    </script>
    <script type="module">
        import { Toast } from 'bootstrap';
        import 'htmx';
        htmx.on("notice", (e) => {
            document.getElementById("toast-body").innerText = e.detail.value;
            new Toast(document.getElementById("toast"), { delay: 2000 }).show();
        });
    </script>
</head>

<body>

<div class="container-fluid text-center">
    <div class="row content">
        <div class="col-sm-2 sidenav">
            <p><a href="#" hx-get="/fetchId" hx-target="#home">Fetch ID</a></p>
            <p><a href="#" hx-get="/fetchFirstName" hx-target="#home">Fetch First Name</a></p>
        </div>
    </div>
</div>

<footer class="container-fluid text-center">
    <p>Footer Text</p>
</footer>

</body>
</html>
